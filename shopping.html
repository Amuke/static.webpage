<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .product img {
            width: 100%;
            transition: transform 0.2s;
        }

            .product img:hover {
                transform: scale(1.1);
            }

        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .btn-buy {
            margin-top: auto;
        }

        .logo {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Shopping.com</h1>
        <div class="row">
            <!-- Product 1 -->
            <div class="col-12 col-md-6 col-lg-3 mb-4 product">
                <div class="card h-100">
                    <img src="Bar Tavern Point of Sale.WEBP" class="card-img-top" alt="Product 1">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Bar Tavern Point of Sale</h5>

                        <a href="#" class="btn btn-primary btn-buy">Buy</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-3 mb-4 product">

                    </div>
                </div>
            </div>
            <!-- Product 3 -->
            <div class="col-12 col-md-6 col-lg-3 mb-4 product">

                        <h5 class="card-title">Hoverboard</h5>
                        <p class="card-text">$15.00</p>
                        <a href="#" class="btn btn-primary btn-buy">Buy</a>
                    </div>
                </div>
            </div>
            <!-- Product 4 -->
            <div class="col-12 col-md-6 col-lg-3 mb-4 product">
                <div class="card h-100">
                    <img src="Head phone.WEBP" class="card-img-top" alt="Product 4">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Head phone</h5>
                        <p class="card-text">$25.00</p>
                        <a href="#" class="btn btn-primary btn-buy">Buy</a>
                    </div>
                </div>
            </div>
            <!-- Product 5 -->
            <div class="col-12 col-md-6 col-lg-3 mb-4 product">
                <div class="card h-100">
                    <img src="Media box.WEBP" class="card-img-top" alt="Product 5">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Media box</h5>

            </div>

            <div class="col-12 col-md-6 col-lg-3 mb-4 product">
                <div class="card h-100">
                    <img src="Samsung Galaxy S24.WEBP" class="card-img-top" alt="Product 6">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Samsung Galaxy S24</h5>
                        <p class="card-text">$12.00</p>
                        <a href="#" class="btn btn-primary btn-buy">Buy</a>
                    </div>
                </div>
            </div>
            <!-- Product 7 -->
            <div class="col-12 col-md-6 col-lg-3 mb-4 product">
                <div class="card h-100">
                    <img src="Video Camera.WEBP" class="card-img-top" alt="Product 7">

            <div class="col-12 col-md-6 col-lg-3 mb-4 product">

                    <img src="Microwave.WEBP" class="card-img-top" alt="Product 10">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Microwave</h5>

                        <a href="#" class="btn btn-primary btn-buy">Buy</a>
                    </div>
                </div>

    </div>
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
            <form class="row g-3 align-items-center justify-content-center">
                <div class="col-auto">
                    <label for="contactName" class="col-form-label">Name</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="contactName" class="form-control" aria-describedby="nameHelpInline">
                </div>
                <div class="col-auto">
                    <label for="contactEmail" class="col-form-label">Email</label>
                </div>
                <div class="col-auto">
                    <input type="email" id="contactEmail" class="form-control" aria-describedby="emailHelpInline">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-auto">
                    <img src="logo.jpg" alt="Company Logo" class="img-fluid logo">
                </div>
            </form>
        </div>
    </footer>
</body>
</html>
